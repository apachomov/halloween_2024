<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Embed</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-height and width for the body and html */
        html, body {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;  /* Center vertically */
            justify-content: center;  /* Center horizontally */
            background-image: url('https://preview.redd.it/witcher-3-mystery-of-loading-screen-v0-g5z5y01immca1.png'); /* Background image */
            background-size: cover; /* Make background cover full area */
            background-position: center; /* Center the background image */
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay (lightened) */
            color: #fff; /* White text color */
        }

        /* Container styling */
        .iframe-container {
            width: 90%;   /* Container width (adjust as needed) */
            max-width: 1200px;  /* Max width of the container */
            height: 90%;  /* Container height */
            background: rgba(40, 40, 40, 0.85); /* Darker background with transparency */
            border-radius: 15px;  /* Rounded corners */
            border: 5px solid #A0522D; /* Darker brown border color */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8); /* Shadow for a nice effect */
            display: flex;
            align-items: center; /* Center iframe vertically */
            justify-content: center; /* Center iframe horizontally */
            overflow: hidden; /* Hide overflow */
            position: relative; /* Position for pseudo-elements */
        }

        /* Iframe styling */
        iframe {
            width: 100%;   /* Full width */
            height: 100%;  /* Full height */
            border: none;  /* No border */
        }

        /* Fancy border effect */
        .iframe-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, rgba(139, 69, 19, 0.4), rgba(255, 255, 255, 0.1)); /* Lighter medieval-themed gradient */
            border-radius: 15px; /* Match container border radius */
            z-index: -1; /* Place it behind the container */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSwzuoVTzdWSYiVUBBj1wuR-juKu5GEF3B_ke0-wp9DG23sxI_R1g6IIBnYaA-CzOyxZysfTmhmfzS4/pubhtml?gid=423689294&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
    </div>
</body>
</html>
