<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Embed</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-height and width for the body and html */
        html, body {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;  /* Center vertically */
            justify-content: center;  /* Center horizontally */
            position: relative; /* Position relative for overlay */
            overflow: hidden; /* Hide overflow */
        }

        /* Background image */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://wallpapers.com/images/hd/the-witcher-3-wild-hunt-game-wallpaper-all-hd-wallpaper-dxuajqqs6d1v6cqm.jpg');
            background-size: cover; /* Cover entire background */
            background-position: center; /* Center the image */
            opacity: 0.7; /* Dark overlay */
            z-index: 0; /* Behind other content */
        }

        /* Container styling */
        .iframe-container {
            width: 90%;   /* Container width (adjust as needed) */
            max-width: 1200px;  /* Max width of the container */
            height: 90%;  /* Container height */
            background: rgba(34, 34, 34, 0.9); /* Darker background for the container */
            border-radius: 15px;  /* Rounded corners */
            border: 5px solid #A0522D; /* Dark brown border color */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8); /* Shadow for a nice effect */
            display: flex;
            align-items: center; /* Center iframe vertically */
            justify-content: center; /* Center iframe horizontally */
            position: relative; /* Position relative for z-index */
            z-index: 1; /* Above the background */
        }

        /* Iframe styling */
        iframe {
            width: 100%;   /* Full width */
            height: 100%;  /* Full height */
            border: none;  /* No border */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSwzuoVTzdWSYiVUBBj1wuR-juKu5GEF3B_ke0-wp9DG23sxI_R1g6IIBnYaA-CzOyxZysfTmhmfzS4/pubhtml?gid=423689294&amp;single=true&amp;widget=true&amp;headers=false" style="width: 100%; height: 300px; border: none;"></iframe>
    </div>
</body>
</html>
